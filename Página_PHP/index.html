<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
</head>
<body>
	<h1>Registro de base de datos</h1>
	<h2 class="subtitle">Buscar in item</h2>
	<label for="buscador">Item</label>
	<input type="text" name="" id="buscador">
	<input type="text" name="resultado">
	<br><br>
	<h2>Modificaciones:</h2>
	<hr>
	<h2>Meter algo nuevo/devolver</h2>
	<span class="meter-conteiner">
		<div>
			<label for="itemPut">Item</label>
			<input type="text" placeholder="Item nevo/devuelto" id="itemPut">
		</div>
		<div>
			<label for="estantePut">Estante</label>
			<input type="text" placeholder="Estante" id="estantePut">
		</div>
		<div>
			<label for="armarioPut">Armario</label>
			<input placeholder="Armario" id="armarioPut" type="text">
		</div>
	</span>
		<span class="sacar-conteiner">
		<div>
			<label for="itemOut">Item</label>
			<input type="text" placeholder="Item nevo/devuelto" id="itemOut">
		</div>
		<div>
			<label for="estanteOut">Estante</label>
			<input type="text" placeholder="Estante" id="estanteOut">
		</div>
		<div>
			<label for="armarioOut">Armario</label>
			<input placeholder="Armario" id="armarioOut" type="text">
		</div>
	</span>


</body>
</html>
